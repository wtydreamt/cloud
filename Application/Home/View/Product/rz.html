window.onload = function(){
	document.body.removeChild(document.querySelector('#load'));
}

  hui("#rz_submit").click(function(){
	var hi_xlh = hui('.hi_xlh').val();

	var hi_school = hui('.hi_school').val();

	 if(hi_xlh==0){

		return false;
	}else if(hi_school==0){
		hui.iconToast('学校名字不能为空！', 'error');
		return false;
	}else if(hi_wc==0){
		hui.iconToast('微信号不能为空！', 'error');
		return false;
	}else{
		
		var URL="" ;
		 hui.post(
		   'url',
		  {xlh:hi_xlh, name:hi_name,school:hhi_school,wx:hi_wc},
		  function(msg){

		  },

		  })
	};

})
